<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
        <row class="row p-4">
            <div class="col-2"></div>
            <div class="col-8">
            <h1 class="text-center">Formulario</h1>
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"> <strong> Correo electrónico </strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Jamás nunca nadie sabra quién eres.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"><strong> Contraseña </strong></label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Verificado</label>
                </div>
                <button type="submit" class="btn btn-primary">Envia</button>
              </form>
        </row>
        </div>
    </div>
    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
